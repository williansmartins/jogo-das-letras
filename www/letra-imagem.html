<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo das letras - Alfabeto</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="wrapper letra-imagem" ng-app="principal" ng-controller="Controller">
        <a href="index.html" class="voltar">
            <img src="img/voltar.jpg" alt="voltar"/>
        </a>
        <div class="acoes">
            <button class=" hide btn-maiuscula">maiúscula</button>
            <button class=" hide btn-minuscula">minúscula</button>
            <button class=" hide btn-cursiva">cursiva</button>
            <button class=" hide btn-forma">forma</button>
            <button class=" hide btn-randomize">misturar</button>

            <a href="javascript:void(0)" ng-click="mudarTodasParaMaiuscula()" class="maiuscula">&uarr;</a>
            <a href="javascript:void(0)" ng-click="mudarTodasParaMinuscula()" class="minuscula">&darr;</a>
            <a href="javascript:void(0)" ng-click="mudarTodasParaCursiva()" class="cursiva">A</a>
            <a href="javascript:void(0)" ng-click="mudarTodasParaForma()" class="forma">A</a>
        </div>
        
        <div class="letras">
            <div class="letra" ng-repeat="letra in letras.itens" ng-init="letra.mostrarLetra = true; letra.maiuscula=false; letra.cursiva=false">
                <span class="cursor caractere" ng-class="{'cursiva' : letra.cursiva}" ng-if="letra.mostrarLetra" >{{letra.letra}}</span>
                <img class="cursor" 
                    ng-src="img/alfabeto/{{letra.imagemUrl}}" 
                    ng-if="!letra.mostrarLetra" 
                    ng-click="virarCardLetra(letra)"
                    alt="{{letra.imagem}}">
                
                <div class="botoes formatacao">
                    <a href="javascript:void(0)" ng-click="mudarParaMaiuscula(letra)" ng-if="letra.maiuscula" class="tres maiuscula">&uarr;</a>
                    <a href="javascript:void(0)" ng-click="mudarParaMinuscula(letra)" ng-if="!letra.maiuscula" class="quatro minuscula">&darr;</a>
                    <a href="javascript:void(0)" ng-click="mudarParaCursiva(letra)" ng-if="!letra.cursiva" class="cinco cursiva">A</a></a>
                    <a href="javascript:void(0)" ng-click="mudarParaCursiva(letra)" ng-if="letra.cursiva" class="seis forma">A</a>
                </div>

                <div class="botoes descoberta">
                    <a href="javascript:void(0)" class="som-letra" ng-click="virarCardLetra(letra)"></a>
                    <a href="javascript:void(0)" class="som-imagem " ng-click="virarCardImagem(letra)"></a>
                </div>
            </div>
        </div>
    </div>

    <div id="scripts">
        <script type="text/javascript" src="js/vendor/angular/angular-1.5.8.js"></script>
        <script type="text/javascript" src="js/app/app.js"></script>
        <script type="text/javascript" src="js/app/controller.js"></script>
    </div>
</body>
</html>
